<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="/home" *ngIf="!isLoggedIn" class="navbar-brand">TimeFit</a>
    <a href="/calendar" *ngIf="isLoggedIn" class="navbar-brand">TimeFit</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li *ngIf="!isLoggedIn" class="nav-item">
        <a id="home" href="/home" class="nav-link" routerLink="home">Home<span *ngIf="this.router.url.includes('home')" class="sr-only">(current)</span> </a>
      </li>
      <li class="nav-item">
        <a id="calendar" href="/calendar" class="nav-link" *ngIf="isLoggedIn" routerLink="calendar">Calendar<span *ngIf="this.router.url.includes('calendar')" class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a id="program" href="/program" class="nav-link" *ngIf="isLoggedIn" routerLink="{{this.programLink()}}">Program<span *ngIf="this.router.url.includes('weeklyProgram')" class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a id="routines" href="/routines" class="nav-link" *ngIf="isLoggedIn" routerLink="routines">Routines<span *ngIf="this.router.url.includes('routines')" class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a id="exercises" href="/exercises" class="nav-link" *ngIf="isLoggedIn" routerLink="exercises">Exercises<span *ngIf="this.router.url.includes('exercises')" class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a id="workout" href="/workout" class="nav-link" *ngIf="isLoggedIn" routerLink="workout">Workout
          <span *ngIf="this.router.url.includes('workout')" class="sr-only">
            (current)
          </span>
        </a>
      </li>
      <li *ngFor="let navItem of this.navbarService.extraLinks; let i = index">
        <a class="nav-link" *ngIf="isLoggedIn" >
          <a id="{{i}}" routerLink="{{navItem.path}}">
            <span>{{navItem.text}}
              <span *ngIf="this.router.url.includes(navItem.path)" class="sr-only">
                (current)
              </span>
            </span>
          </a>
          <a (click)="removeNavItem(navItem.text)">
            <span class="fa fa-close"></span>
          </a>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a id="register" href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a id="login" href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a id="logout" href="/home" class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
