<div class="container">
  <div class="jumbotron row justify-content-center">

<!--    The calendar-->
    <div class="bg-white col-8">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>

<!--    Selected day's exercise-->
    <div class="col-2">

        <div class="row">
          <div class="input-group">
            <input name="selectedDateTime" type="text" class="form-control" placeholder="Today 5pm" readonly>
          </div>
        </div>

        <div class="row mt-3">
          <div class="input-group">
            <a name="selectedRoutine" routerLink="../workout" class="btn btn-secondary">
              Upper body <span class="fa fa-play"></span>
            </a>
          </div>
        </div>

    </div>

<!--    Buttons-->
    <div class="col-1">
      <div class="d-flex justify-content-center">

        <a name="addRoutine" routerLink="../program/weeklyProgram" class="btn btn-secondary ml-1 mr-1">
          <span class="fa fa-plus"></span>
        </a>

        <button name="removeRoutine" type="button" (click)="removerSelectedRoutine()" class="btn btn-secondary ml-1">
          <span class="fa fa-trash"></span>
        </button>

      </div>
    </div>
  </div>
</div>
