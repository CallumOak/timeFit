<div class="container">
  <div class="jumbotron row justify-content-center">
    <div class="row mb-5">
        <div class="col-2">
        <select class="form-select" aria-label="routine selector" [(ngModel)]="selectedRoutine">
          <option *ngFor="let routine of availableRoutines; let i = index" [ngValue]="routine">{{routine.name}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <app-routine-visualizer [routine]="selectedRoutine" (updateExercisesEvent)="resetCountdown()"></app-routine-visualizer>
    </div>
    <div class="row">
      <div class="col-6">
        <img *ngIf="runningExercise() != exerciseService.emptyExercise"
             [src]="runningExercise().illustrationLocation" [alt]="runningExercise().name"
              width="400">
      </div>
      <div class="col-6">
        <span *ngIf="runningExercise() != exerciseService.emptyExercise">{{rest ? "Rest" : "Work!!!"}}</span>

        <div class="row">
          <div class="col-2">
            <countdown #cd [config]="config" (event)="handleEvent($event)"></countdown>
          </div>
          <div class="col-8">
            <div>
              <button (click)="cd.resume()" class="btn btn-link btn-sm">Go</button>
              <button (click)="cd.pause()" class="btn btn-link btn-sm">Pause</button>
              <button (click)="resetRoutine()" class="btn btn-link btn-sm">Restart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
