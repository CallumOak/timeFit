<div class="container">
  <div class="jumbotron row justify-content-center">
    <form #userForm="ngForm">
    <div class="row">

      <div class="col-6">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-3">
            <label>name</label>
          </div>
          <div class="col-8">
            <input type="text" [attr.value]="selectedExercise.name" (change)="updateName($event)">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1"></div>
          <div class="col-3">
            <label>time</label>
          </div>
          <div class="col-8">
            <input type="number" [attr.value]="selectedExercise.exerciseDuration" (change)="updateTime($event)">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1"></div>
          <div class="col-3">
            <label>reps</label>
          </div>
          <div class="col-8">
            <input type="number" [attr.value]="selectedExercise.repetitions" (change)="updateReps($event)">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1"></div>
          <div class="col-3">
            <label>rest</label>
          </div>
          <div class="col-8">
            <input type="number" [attr.value]="selectedExercise.exerciseBreak" (change)="updateRest($event)">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1"></div>
          <div class="col-3">
            <label>Exercise color</label>
          </div>
          <div class="col-8">
            <input type="color" [attr.value]="selectedExercise.exerciseColor" (change)="updateExerciseColor($event)">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1"></div>
          <div class="col-3">
            <label>Rest color</label>
          </div>
          <div class="col-8">
            <input type="color" [attr.value]="selectedExercise.breakColor" (change)="updateRestColor($event)">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-1"></div>
          <div class="col-3">
            <label>Illustration : </label>
          </div>
          <div class="col-8">
            <input type="url" [attr.value]="selectedExercise.illustrationLocation" (change)="updateIllustration($event)">
          </div>
        </div>
      </div>
      <div class="col-4">
        <img [src]="selectedExercise.illustrationLocation" width="400px" alt="Image not found">
      </div>
    </div>
      </form>
  </div>
</div>
